<div class="container">
  <div class="preset-buttons" *ngIf="datepicker.showPresets">
      <h3 class="preset-title">Presets</h3>
      <button mat-button (click)="setPreset('today')">Today</button>
      <button mat-button (click)="setPreset('yesterday')">Yesterday</button>
      <button mat-button (click)="setPreset('two_days')">2 days ago</button>
      <button mat-button (click)="setPreset('this_week')">This week</button>
      <button mat-button (click)="setPreset('last_week')">Last week</button>
      <button mat-button (click)="setPreset('this_month')">This month</button>
      <button mat-button (click)="setPreset('last_month')">Last month</button>
  </div>
  <sat-calendar cdkTrapFocus
    [id]="datepicker.id"
    [ngClass]="datepicker.panelClass"
    [startAt]="datepicker.startAt"
    [startView]="datepicker.startView"
    [minDate]="datepicker._minDate"
    [maxDate]="datepicker._maxDate"
    [dateFilter]="datepicker._dateFilter"
    [headerComponent]="datepicker.calendarHeaderComponent"
    [footerComponent]="datepicker.calendarFooterComponent"
    [selected]="datepicker._selected"
    [dateClass]="datepicker.dateClass"
    [@fadeInCalendar]="'enter'"
    (selectedChange)="datepicker.select($event)"
    (yearSelected)="datepicker._selectYear($event)"
    (monthSelected)="datepicker._selectMonth($event)"
    [beginDate]="datepicker._beginDate"
    [endDate]="datepicker._endDate"
    [rangeMode]="datepicker.rangeMode"
    [closeAfterSelection]="datepicker.closeAfterSelection"
    [orderPeriodLabel]="datepicker.orderPeriodLabel"
    (dateRangesChange)="datepicker._selectRange($event)"
    (beginDateSelectedChange)="datepicker.setBeginDateSelected($event)"
    (_userSelection)="close()">
  </sat-calendar>

</div>
